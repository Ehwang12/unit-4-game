<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
    <title>Crystal Collector</title>
</head>
<body>
    <header class="header mb-3"><h1>Crystal Collector</h1></header>
    
    <div class="container">
    
      <!-- Game Rules -->
     
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="card mx-auto mx-3" style="width: 18rem;">
            <div class="card-body text-center">
              <h5 class="card-title">Game Rules</h5>
              <p class="card-text">Click the crystals to try and match the master score in order to win.</p>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    
        <!-- Progress Tracker -->
      
        <div class="row">
        <div class="col-4 text-center my-3">
            <h4>Win: </h4>
            <lr><span><h1 id="winBox">0</h1></span></lr> 
        </div>
        <div class="col-4 text-center my-3" id="winLoseAnnounce"></div>
        <div class="col-4 text-center my-3">
            <h4>Loss: </h4>
            <lr><span><h1 id="lossBox">0</h1></span></lr> 
        </div>
      </div>
    
        <!-- Random Number -->
      
        <div class="row">
        <div class="col-12 text-center">
            <div class="card border-dark mb-3 mx-auto" style="max-width: 10rem;">
                <div class="card-body text-dark">
                  <h6 class="card-title text-center"><span id="compNumber"></span></h6>
            </div>
          </div>
        </div>
      </div>
       
      <!-- Crystals -->
      
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8" id="crystals"></div>
        <div class="col-2"></div>
      </div>
        
      <!-- Your Total Score -->
      
      <div class="row">
        <div class="col-12">
          <div class="card border-dark my-3 mx-auto" style="max-width: 12rem;">
              <div class="card-header text-center"><h6>Your Total Score:</h6></div>
              <div class="card-body text-dark">
                <h5 class="card-title text-center" id="yourScore">Score</h5>
              </div>
          </div>
        </div>
      </div>
    
</div>

  <footer class="fixed-bottom">
    Copyright &copy; Esther Hwang | 2019
  </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
